<html lang="ja">
<meta charset="UTF-8">
<!-- from http://qiita.com/kenguy/items/9d9a8b7b6ca8b6984eb9 -->
<body>

    <div style="width: 0; height: 0; overflow: hidden;">
        <iframe id="launch_frame" name="launch_frame"> </iframe>
    </div>

    <a href="http://qiita.com/kenguy/items/9d9a8b7b6ca8b6984eb9">サイトを開く</a>

    <script>
        // アプリを開く。アプリがインストールされていなければサイトを開く。
        function launchApp() {
            var IOS_SCHEME = 'iconit';
            var IOS_STORE = 'https://itunes.apple.com/jp/app/iconit-wu-liaobakodorida/id480090210?mt=8';
            var ANDROID_SCHEME = 'zxing';
            var ANDROID_PACKAGE = 'com.google.zxing.client.android';
            var PC_SITE = 'http://qiita.com/kenguy/items/9d9a8b7b6ca8b6984eb9'

            var userAgent = navigator.userAgent.toLowerCase();
            // iPhone端末ならアプリを開くかApp Storeを開く。
            if (userAgent.search(/iphone|ipad|ipod/) > -1) {
                launch_frame.location.href = IOS_SCHEME + '://';
                setTimeout(function() {
                    location.href = IOS_STORE;
                }, 500);
            }
            // Android端末ならアプリを開くかGoogle Playを開く。
            else if (userAgent.search(/android/) > -1) {
                document.location = 'intent://#Intent;scheme=' + ANDROID_SCHEME
                        + ';package=' + ANDROID_PACKAGE + ';end';
            }
            // // その他・不明・PCなどの場合はサイトを開く。
            // else {
            //     document.location = PC_SITE;
            // }
        }

        // ページ読み込み時に実行
        window.onload = function() {
            launchApp();
        }
    </script>
</body>
</html>
